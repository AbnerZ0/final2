<div class="card mb-3" >
    <div class="row g-0">
      <div class="col-4">
        <!-- <img src="..." class="img-fluid rounded-start" alt="..."> -->
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{elemento.curso.nombre}}</h5>
          <div class="row">
            <div class="col-6">
              <div class="col-6">
                <label for="inputCantidad" class="col-form-label">Cantidad</label>
              </div>
              <div>
                <input type="number" id="inputCantidad" class="form-control" {(ngModel)}="elemento.cantidad">
              </div>
            </div>
            <div class="col-6">
              <p class="card-text"><strong>SUB-TOTAL:</strong></p>
              <p class="card-text">{{ elemento.subtotal }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
