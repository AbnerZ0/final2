<div class="card">
  <h5 class="card-title">{{curso.nombre}} </h5>
  <ul class="list=group list-group-flush">
    <li class="list-group-item"><strong>PRECIO: </strong>{{curso.precio}}</li>
  </ul>
  <div class="card-footer">
    <button class="btn btn-primary" (click)="clickAgregarCarrito()">Agregar</button>
  </div>
</div>
